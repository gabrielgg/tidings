Name: harbour-tidings
Summary: RSS / Atom / Podcasts / Feed Reader
Version: 0.7.2
Release: 1
Group: Qt/Qt
License: GPLv2
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Tidings is a news feed and podcast aggregator. Always be up to date with the latest news of what matters to you on your mobile device.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- qt5-plugin-imageformat-gif
- qt5-plugin-imageformat-ico
- sailfishsilica-qt5
- qt5-qtdeclarative-import-xmllistmodel
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/108x108/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/128x128/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/bin
- /usr/share/harbour-tidings
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/icons/hicolor/108x108/apps
- /usr/share/icons/hicolor/128x128/apps
PkgBR: []
